<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖转盘系统 v2.0</title>
    <link rel="stylesheet" href="style.css?v=2.1">
</head>
<body>
    <div class="container">
        <h1>幸运大转盘 v2.0</h1>
        
        <!-- 步骤 1: 设置奖品数量 -->
        <div id="step1-setup" class="step-section">
            <h2>步骤 1: 设置奖品数量</h2>
            <div class="config-items">
                <div class="config-item center-content">
                    <label>
                        <span>奖品数量（3-10）：</span>
                        <select id="prizeCountSelect">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected>10</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="action-section">
                <button class="draw-button" id="step1NextBtn">下一步：配置奖品</button>
            </div>
        </div>

        <!-- 步骤 2: 配置奖品详情 -->
        <div id="step2-config" class="step-section hidden">
            <h2>步骤 2: 配置奖品名称与概率</h2>
            <div class="config-items" id="dynamicConfigItems">
                <!-- 动态生成 -->
            </div>
            <div class="validation-message" id="validationMessage"></div>
            <div class="action-section row-actions">
                <button class="secondary-button" id="step2PrevBtn">上一步</button>
                <button class="draw-button" id="step2NextBtn">生成转盘</button>
            </div>
        </div>

        <!-- 步骤 3: 转盘抽奖 -->
        <div id="step3-game" class="step-section hidden">
            <h2>步骤 3: 幸运抽奖</h2>
            <!-- 转盘区 -->
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="wheel" id="wheel">
                        <!-- 动态生成 -->
                    </div>
                    <div class="pointer"></div>
                </div>
            </div>

            <!-- 操作区 -->
            <div class="action-section">
                <button class="draw-button" id="drawButton">开始抽奖</button>
                <div class="result-display" id="resultDisplay">请点击开始抽奖</div>
                <button class="secondary-button" id="restartBtn">重新配置</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=2.0"></script>
</body>
</html>
